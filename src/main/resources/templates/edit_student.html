<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-body-tertiary bg-dark" data-bs-theme="dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">
      <a th:href="@{/students}">Student Management System</a>
    </span>
  </div>
</nav>
<div class="container">
  <div class="row" style="display: flex; align-items: center; justify-content:center;">
    <div class="card col-6 mt-2">
      <div class="card-body">
        <h1 class="card-title text-center">Update Student</h1>
        <form th:action="@{'/students/' + ${student.id}}" th:object="${student}" method="POST">
          <label for="firstName">First Name:</label>
          <input type="text"
                 th:value="${student.firstName}"
                 name="firstName"
                 th-field="firstName"
                 id="firstName"
                 class="form-control">

          <label for="lastName">Last Name:</label>
          <input type="text"
                 th:value="${student.lastName}"
                 name="lastName"
                 th-field="lastName"
                 id="lastName"
                 class="form-control">

          <label for="email">Email:</label>
          <input type="email"
                 th:value="${student.email}"
                 name="email"
                 th-field="email"
                 id="email"
                 class="form-control">

          <div class="row">
            <div class="col-md-4 my-1">
              <button class="btn btn-primary btn-sm">
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
